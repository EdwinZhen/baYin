<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐器共享</title>
    <link rel="stylesheet" href="static/css/all_ty.css"/>
    <link rel="stylesheet" href="static/css/CourseOnline.css"/>
    <link rel="stylesheet" href="static/css/OutFit-offline.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="onload_in([2,3,4,5])">
<div class="content">
    <!-- 课程图片-->
    <div class="top_img"><img src="static/images/test.jpg" alt="乐器"/></div>
    <!-- 课程资料-->
    <div class="course_info">
        <p class="course_info_price">
            <span class="course_info_now_price">￥2.00</span>
            <span class="course_info_sales">月销488笔</span>
        </p>
        <p class="course_info_name">乐器共享</p>
    </div>
    <!-- 课程介绍-->
    <div class="class_details">
        <p class="ci_title" style="border-bottom: none;">课程介绍</p>
        <p class="class_details_content" style="height: 1.25rem;">
            <img src="static/images/default.jpg"/>
        </p>
    </div>
    <!-- 购买使用说明-->
    <div class="buy_details">
        <div class="buy_details_name">
            <span class="buy_details_name_img"><img src="static/images/buy_details_zhuyi.png"/></span>
            <span class="buy_details_name_c">购买使用说明</span>
        </div>
        <div class="buy_details_content">
            此为培训机构的线下课程，用户可在线上购买后凭订单中的消费码到实体培训机构进行学习。
        </div>
    </div>
    <!-- 评论-->
    <div class="user_comment">
        <div class="ci_title">
            评论（99条）
        </div>
        <div class="user_comment_all user_comment_all_5" data-user_id="5" data-xin_light="2">
            <div class="user_img">
                <div class="user_img_c"><img src="static/images/store_logo.png" alt="图像"/></div>
            </div>
            <div class="user_info">
                <p class="user_name">皮皮虾
                        <span class="user_comment_xin">
                            <span><img class="user_comment_xin_img_5_5" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_4_5" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_3_5" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_2_5" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_1_5" src="static/images/star/xin_hui.png"/></span>
                        </span>
                </p>
                <p class="user_comment_time">2018-07-27  17:05:00</p>
                <p class="user_comment_content">这个课程很好，对我的帮助很大很喜欢，支持你们！</p>
            </div>
        </div>
        <div class="user_comment_all user_comment_all_4" data-user_id="4" data-xin_light="4">
            <div class="user_img">
                <div class="user_img_c"><img src="static/images/store_logo.png" alt="图像"/></div>
            </div>
            <div class="user_info">
                <p class="user_name">皮皮虾
                        <span class="user_comment_xin">
                            <span><img class="user_comment_xin_img_5_4" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_4_4" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_3_4" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_2_4" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_1_4" src="static/images/star/xin_hui.png"/></span>
                        </span>
                </p>
                <p class="user_comment_time">2018-07-27  17:05:00</p>
                <p class="user_comment_content">这个课程很好，对我的帮助很大很喜欢，支持你们！</p>
            </div>
        </div>
        <div class="user_comment_all user_comment_all_3" data-user_id="3" data-xin_light="0">
            <div class="user_img">
                <div class="user_img_c"><img src="static/images/store_logo.png" alt="图像"/></div>
            </div>
            <div class="user_info">
                <p class="user_name">皮皮虾
                        <span class="user_comment_xin">
                            <span><img class="user_comment_xin_img_5_3" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_4_3" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_3_3" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_2_3" src="static/images/star/xin_hui.png"/></span>
                            <span><img class="user_comment_xin_img_1_3" src="static/images/star/xin_hui.png"/></span>
                        </span>
                </p>
                <p class="user_comment_time">2018-07-27  17:05:00</p>
                <p class="user_comment_content">这个课程很好，对我的帮助很大很喜欢，支持你们！</p>
            </div>
        </div>
        <div class="user_comment_more">————加载更多————</div>
    </div>
    <!-- 底部固定-->
    <div class="bottom_fixed">
        <div class="bottom_fixed_out_fit">
            <div class="bottom_fixed_shop_r">
                <img class="bottom_fixed_shop_r_img" src="static/images/fixed_bottom_outfit.png"/>
                <span class="bottom_fixed_shop_l_sc bottom_fixed_shop_l_s">机构</span>
            </div>
        </div>
        <div class="bottom_fixed_shop">
            <div class="bottom_fixed_shop_r">
                <img class="bottom_fixed_shop_r_img bottom_fixed_shop_r_img_c" src="static/images/shoucang_hui.png"/>
                <span class="bottom_fixed_shop_l_sc bottom_fixed_shop_l_c">未收藏</span>
            </div>
        </div>
        <div class="bottom_fixed_buy">购买（￥2.00）</div>
    </div>
    <div class="bottom_fixed_bottom"></div>
</div>
<script>
    function onload_in(user_id){
        for (var i=0;i<user_id.length;i++){
            user_xin(user_id[i]);
        }
    }
    //用户评论点亮的红心
    function user_xin(user_id){
        var ss = '.user_comment_all_'+user_id;
        var xin_num = $(ss).attr("data-xin_light");
        for (var i= 0;i<=xin_num;i++){
            var xin_light = '.user_comment_xin_img_'+i+'_'+user_id;
            $(xin_light).attr("src","static/images/star/xin_red.png");
        }
    }
</script>
<script>
    $('.bottom_fixed_shop').click(function(){
        $('.bottom_fixed_shop_l_c').addClass('bottom_fixed_shop_l_sc_sc');
        $('.bottom_fixed_shop_l_c').text('已收藏');
        $('.bottom_fixed_shop_r_img_c').attr('src','static/images/shoucang_light.png')
    });
</script>
</body>
</html>
